# General
description:
  type: string

# Training
Nepochs:
  type: integer
  default: 20

noise_level:
  type: number
  default: 0

cluster_method:
  type: string
  default: 'distance_plot'

data_augmentation:
  type: boolean
  default: True

small_init_batch_size:
  type: boolean
  default: True

batch_size:
  type: integer
  default: 1

nrun:
  type: integer
  default: 2

clamp:
  type: number
  default: 0

pred_limit:
  type: number
  default: 1.E+10

sparsity:
  type: string
  default: 'none'

fix_cluster_embedding:
  type: boolean
  default: False

loss_weight:
  type: boolean
  default: False

learning_rate_start:
  type: number
  default: 0.001

learning_rate_end:
  type: number
  default: 0.005

learning_rate_embedding_start:
  type: number
  default: 0.001

learning_rate_embedding_end:
  type: number
  default: 0.0005

# Model parameters
model:
  type: string
  required: True

prediction:
  type: string
  required: True

input_size:
  type: integer
  required: True

output_size:
  type: integer
  required: True

hidden_size:
  type: integer
  required: True

n_mp_layers:
  type: integer
  required: True

aggr_type:
  type: string
  required: True

embedding:
  type: integer
  default: 2

upgrade_type:
  type: string
  default: 'none'
  
nlayers_update:
  type: integer
  default: 3

hidden_size_update:
    type: integer
    default: 64

# Simulation parameters
p:
  type: list
  required: True

radius:
  type: number
  required: True

c:
  type: list

min_radius:
  type: number
  default: 0

nparticles:
  type: integer
  default: 1000

nparticle_types:
  type: integer
  default: 5

ninteractions:
  type: integer
  default: 5
  
nnodes:
  type: integer
  default: 900
  
nnode_types:
  type: integer
  default: 4

nframes:
  type: integer
  default: 1000

sigma:
  type: number

delta_t:
  type: number
  default: 1

v_init:
  type: number
  default: 0

boundary:
  type: string
  allowed: ['periodic', 'no']
  default: 'periodic'

node_value_map:
  type: string

node_type_map:
  type: string

beta:
  type: number

start_frame:
  type: integer
  default: 0

# Plotting
cmap:
  type: string
  default: 'tab10'

arrow_length:
  type: integer
  default: 10