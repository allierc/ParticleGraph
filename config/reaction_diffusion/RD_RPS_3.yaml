description: 'Rock Paper Scissor model'
dataset: 'RD_RPS_3'

simulation:
  params: [[0],[0],[0],[0]]
  min_radius: 0
  max_radius: 0.3
  diffusion_coefficients: [[0.02], [0.04], [0.05], [0.03]]
  n_particles: 10000
  n_particle_types: 4
  n_interactions: 4
  n_nodes: 10000
  n_node_types: 4
  n_frames: 4000
  delta_t: 0.05
  boundary: 'periodic'
  node_value_map: 'input_data/pattern_10.tif'
  node_coeff_map: 'input_data/pics_quadrants_bis.tif'

graph_model:
  field_grid: 'voronoi'
  particle_model_name: ''
  mesh_model_name: 'RD_RPS_Mesh_bis'
  prediction: 'first_derivative'
  input_size: 5
  output_size: 3
  hidden_dim: 32
  n_mp_layers: 5
  aggr_type: 'add'
  mesh_aggr_type: 'add'
  embedding_dim: 2
  update_type: 'none'

plotting:
  colormap: 'viridis'
  arrow_length: 10

training:

  n_epochs: 40
  batch_size: 8
  small_init_batch_size: True
  n_runs: 2
  sparsity: 'none'
  cluster_method: 'distance_plot'
  fix_cluster_embedding: True

  device: 'cuda:0'
