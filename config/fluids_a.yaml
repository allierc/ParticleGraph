description: 'fluids simulation'
dataset: 'fluids'

simulation:
  params: [[0.0, 2.0]]
  min_radius: 0.001
  max_radius: 0.05
  n_particles: 2000
  n_particle_types: 1
  has_cell_division: False
  n_nodes: 10000
  n_frames: 800
  sigma: 0.005
  delta_t: 0.0025
  dpos_init: 5.0E-1
  boundary: 'periodic'
  bounce: True
  start_frame: 0
  node_value_map: 'pattern_Null.tif'

graph_model:
  particle_model_name: 'PDE_F'
  mesh_model_name: ''

  field_grid: 'grid'
  field_type: 'calculus'

  prediction: '2nd_derivative'
  input_size: 9
  output_size: 2
  hidden_dim: 256
  n_mp_layers: 5
  aggr_type: 'add'
  embedding_dim: 2
  update_type: 'none'

plotting:
  colormap: 'tab20'
  arrow_length: 5
  ylim: [-1E-4, 1E-4]

training:
  n_epochs: 20
  batch_size: 8
  small_init_batch_size: True
  n_runs: 2
  noise_level: 0
  rotation_augmentation: True
  data_augmentation_loop: 100
  fix_cluster_embedding: True
  device: 'auto'

